<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>説明リンク</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti&display=swap" rel="stylesheet">
    <meta name="description" content="このサイトについて">
    <style>
        body {
            font-family: 'Kaisei Opti', serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: white;
        }
        p1{
            color: white;
            font-size: 24px;
        }
        p2{
            color: white;
            
        }
        
        /*トップページに戻る手段*/
        nav.floating {
        position: absolute;
        top: 0px;
        left: 0px;
        background-color: #000000;
        }   

        /*キャラ配置1-1*/
        .character {
        bottom: -100px; /* 下が初期位置(0px)  */
        right: 0px; /* 右が初期位置(0px) */
        position: absolute;
        }
        /*キャラ配置1-2*/
        .character img {
        width: 200px;
        height: auto;
        }

        /*キャラ配置2-1*/
        .character2 {
        bottom: -65px; /* 下が初期位置(0px)  */
        right: 80px; /* 右が初期位置(0px) */
        position: absolute;
        }
        /*キャラ配置2-2*/
        .character2 img {
        width: 40px;
        height: auto;
        }

        /*キャラ配置3-1*/
        .character3 {
        bottom: -100px; /*下が初期位置(0px) */
        left: 0px; /*左が初期位置(0px)*/
        position: absolute;
        }

        /*キャラ配置3-2*/
        .character3 img {
        width: 200px;
        height: auto;
        }

        /*キャラ配置4-1*/
        .character4 {
        bottom: -100px; /*下が初期位置(0px) */
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        }

        /*キャラ配置4-2*/
        .character4 img {
        width: 200px;
        height: auto;
        }

        @media (max-width: 860px) {
            /*スマホキャラ配置1-1*/
            .character {
            bottom: -150px; /* 下が初期位置(0px)  */
            right: 0px; /* 右が初期位置(0px) */
            position: absolute;
            }
            /*スマホキャラ配置1-2*/
            .character img {
            width: 150px;
            height: auto;
            }

            /*スマホキャラ配置2-1*/
            .character2 {
            bottom: -123px; /* 下が初期位置(0px)  */
            right: 60px; /* 右が初期位置(0px) */
            position: absolute;
            }
            /*スマホキャラ配置2-2*/
            .character2 img {
            width: 30px;
            height: auto;
            }

            /*スマホキャラ配置3-1*/
            .character3 {
            bottom: -150px; /*下が初期位置(0px) */
            left: 0px; /*左が初期位置(0px)*/
            position: absolute;
            }

            /*スマホキャラ配置3-2*/
            .character3 img {
            width: 150px;
            height: auto;
            }

            /*スマホキャラ配置4-1*/
            .character4 {
                bottom: -150px;
                left: 50%;
                transform: translateX(-50%);
                position: absolute;
            }

            /*スマホキャラ配置4-2*/
            .character4 img {
            width: 150px;
            height: auto;
            }

        }
        
    </style>
</head>

<body>
    <h1>このサイトは<br>
        3つの診断メーカーを楽しんでもらうことを<br>
        目的としています。</h1>
        <p1>診断1:中二病適性診断</p1><br>
        
        <p2>この診断では、6つの質問に解答してもらうことで<br>
            普段あなたがどれだけ非現実的な妄想をしているかを診断します。</p2><br><br>
        
        <p1>診断2:〇〇診断</p1><br>
        
        <p2>説明文(市原)</p2><br><br>
        
        <p1>診断3:△△診断</p1><br>
        
        <p2>説明文<br>
            (岡田)
            a<br>
            q<br>
            w</p2><br><br>
    <nav class="floating">
        <!--#に移動したいリンクを記述-->
        <ul>
            <li><a href="index.html">トップ</a></li>
        </ul>
    </nav>
    <a class="character">
        <img src="images/common/fortune-teller.png" alt="占い師">
    </a>
    <a class="character2">
        <img src="images/common/guitar.png" alt="中身">
    </a>
    <a class="character3">
        <img src="images/common/priest.png" alt="神父">
    </a>
    <a class="character4">
        <img src="images/common/baka.png" alt="中二病">
    </a>
</body>
</html>
